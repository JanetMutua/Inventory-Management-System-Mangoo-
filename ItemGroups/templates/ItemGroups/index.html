{%extends 'dashboard/base.html'%}
{%block content%}
    {%for itemg in itemgroup%}
        <body>
        <!-- partial -->
        <div class="main-panel">
        <div class="content-wrapper">
            <div class="row">
                <div class="col-md-6 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Add Item Group</h4>
                            <form class="forms-sample">
                                <div class="form-group">
                                    <label for="exampleInputUsername1">{{itemg.type}}</label>
                                    <input type="text" class="form-control" id="exampleInputUsername1"
                                        placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">{{itemg.name}}</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">{{itemg.description}}</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1"
                                        placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputConfirmPassword1">Confirm Password</label>
                                    <input type="password" class="form-control"
                                        id="exampleInputConfirmPassword1" placeholder="Password">
                                </div>
                                <button type="submit" class="btn btn-primary mr-2">Submit</button>
                                <button class="btn btn-light">Cancel</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </body>
    {%endfor%}
{%endblock content%}
